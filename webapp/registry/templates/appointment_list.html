{% extends 'layout.html' %} {% block content %}

<div class="container">
  <h1>Appointments</h1>

{% block buscador %}
<form class="d-none d-sm-inline-block form-inline mr-auto ml-md-d3 my-2 my-md-0 mw-100 navbar-search"
method="GET">
  <div class="imput-group">
    <input type="text" class="form-control bg-light border-0 small" placeholder="Buscar..." name="buscar" value="">
    <div class="input-group-append">
      <button class="boton btn-success" type="submit">
        <i class="icon icon-search "></i>
        Search
      </button>
    </div>
  </div>
</form>
{% endblock buscador %}

  <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Datetime</th>
        <th>Provider</th>
        <th>Client</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      {% for name, value in appointment_dict.items %}
      <tr>
        <td>{{value.pk}}</td>
        <td><a href="{% url 'appointment_read' value.pk %}">{{value.datetime}}</a></td>
        <td>{{value.provider}}</td>
        <td>{{value.client}}</td>
        <td><a href="{% url 'appointment_delete' value.pk %}">Eliminar</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
